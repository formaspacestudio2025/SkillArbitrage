<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Adoption & Training for AEC SMEs</title>

<style>
:root {
  --primary: #102a43;
  --secondary: #243b53;
  --accent: #f0b429;
  --light: #f5f7fa;
  --dark: #1f2933;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: var(--light);
  color: var(--dark);
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 90px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 40px;
}

/* HERO */
.hero {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  padding: 130px 20px;
  text-align: center;
}

.hero h1 {
  font-size: 3.1rem;
  margin-bottom: 25px;
}

.hero p {
  max-width: 900px;
  margin: auto;
  font-size: 1.25rem;
  opacity: 0.95;
}

.btn {
  display: inline-block;
  margin-top: 45px;
  padding: 16px 34px;
  background: var(--accent);
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  transition: 0.3s ease;
}

.btn:hover {
  background: #d9a11d;
}

/* SECTION HEADERS */
section h2 {
  font-size: 2.4rem;
  margin-bottom: 25px;
}

section p {
  max-width: 900px;
}

/* CARDS */
.card {
  background: white;
  padding: 35px;
  border-radius: 10px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.07);
}

.card h3 {
  margin-bottom: 15px;
  color: var(--primary);
}

/* METRICS */
.metric {
  text-align: center;
}

.metric h3 {
  font-size: 2.8rem;
  color: var(--accent);
}

.metric p {
  margin-top: 10px;
  font-weight: 500;
}

/* HIGHLIGHT */
.highlight {
  background: white;
  border-left: 6px solid var(--accent);
  padding: 35px;
  margin-top: 40px;
  font-size: 1.05rem;
}

/* PROCESS */
.step {
  display: flex;
  gap: 20px;
  margin-bottom: 25px;
}

.step span {
  font-size: 2rem;
  font-weight: bold;
  color: var(--accent);
}

/* FOOTER */
footer {
  background: var(--primary);
  color: white;
  text-align: center;
  padding: 60px 20px;
}

footer p {
  opacity: 0.85;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>Digital Adoption for Small & Mid-Size AEC Firms</h1>
  <p>
    BIM tools are everywhere. Successful adoption is not.
    W
